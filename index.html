<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI Customer Message Auto-Responder</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <h1>AI Customer Message Auto-Responder</h1>
    <p class="sub">Paste a customer message and get a ready-to-send reply + urgency.</p>

    <form action="/reply" method="post" class="card">
      <div class="grid">
        <div>
          <label>Business name</label>
          <input name="business_name" placeholder="Solaris Racquet Club" required />
        </div>
        <div>
          <label>Brand voice</label>
          <select name="brand_voice">
            <option value="professional" selected>Professional</option>
            <option value="friendly">Friendly</option>
            <option value="luxury">Luxury</option>
            <option value="short">Short</option>
          </select>
        </div>
      </div>

      <label>Policy notes (optional)</label>
      <textarea name="policy_notes" rows="5" placeholder="Example: We do not offer refunds within 24 hours of an appointment. We can reschedule once for free."></textarea>

      <label>Customer message</label>
      <textarea name="customer_message" rows="10" placeholder="Paste the customer message here..." required></textarea>

      <button type="submit">Generate reply</button>
    </form>
  </div>
</body>
</html>
